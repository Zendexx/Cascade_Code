<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow</title>
  <link rel="stylesheet" href="Style.css">
  <!-- Link from swiper js for the slider -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
</head>
<body>
  <div class="container">
  <div class="swiper">
    <div class="swiper-wrapper">
    <!-- The slider images -->
      <div class="swiper-slide"><img src="images/Carousel1.png"></div>
      <div class="swiper-slide"><img src="images/Carousel2.png"></div>
      <div class="swiper-slide"><img src="images/Carousel3.png"></div>
    </div>
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // Make it change
    const swiper = new Swiper('.swiper', {
      autoplay: {
        delay: 3000,
        disableonInteraction:false,
      },
    // Make it sliderable by mouse
  loop: true,
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
  </script>
</body>
</html>
